<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora-app">
    <div class="calculadora-container">
        <div class="calculadora-board">
            <div class="previous-number-container">
            <div class="calculadora-board-previous-number"></div>
            <span class="calculadora-board-symbol"></span>
            </div>
            <div class="calculadora-board-current-number"></div>   
        </div>
        <div class="calculadora">
            <div class="calculadora-flexbox-top">
                <div class="calculadora-flexbox-top-item calculadora-operation-symbol">√</div>
                <div class="calculadora-flexbox-top-item calculadora-operation-symbol">÷</div>
                <div class="calculadora-flexbox-top-item deleteAll-button">C</div>
                <div class="calculadora-flexbox-top-item calculadora-operation-symbol">x²</div>
                <div class="calculadora-flexbox-top-item red delete-last-number-button "><img src="assets/images/delete-icon.png" alt=""></div>
            </div>
            <div class="calculadora-grid-main">
                <div class="calculadora-grid-item">7</div>
                <div class="calculadora-grid-item">8</div>
                <div class="calculadora-grid-item">9</div>
                <div class="calculadora-grid-item">4</div>
                <div class="calculadora-grid-item span">5</div>
                <div class="calculadora-grid-item">6</div>
                <div class="calculadora-grid-item ">1</div>
                <div class="calculadora-grid-item span">2</div>
                <div class="calculadora-grid-item">3</div>
                <div class="calculadora-grid-item ">.</div>
                <div class="calculadora-grid-item">0</div>
                <div class="calculadora-grid-item calculadora-operation-symbol">%</div>
            </div>
            <div class="calculadora-flexbox-right">
                <div class="calculadora-flexbox-right-item
                calculadora-operation-symbol">x</div>
                <div class="calculadora-flexbox-right-item calculadora-operation-symbol">-</div>
                <div class="calculadora-flexbox-right-item calculadora-operation-symbol">+</div>
                <div class="calculadora-flexbox-right-item blue result-button">=</div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
